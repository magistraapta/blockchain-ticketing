<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain-Ticketing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Buy Your Ticket</h1>
                <img src="/images/concert.png" alt="concert image" style="width: 600px; height: 400px;">
                <p id="ticketPrice">Ticket Price: Loading...</p>
                <form id="ticket-form">
                    <label for="ticketAmount">Number of Tickets:</label>
                    <input type="number" id="ticketAmount" name="ticketAmount" min="1" required>
                    <button type="button" onclick="buyTicket()">Buy Ticket</button>
                </form>
                <p id="status"></p>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
</body>
</html>
